<app-home></app-home>
<h3 class="mt-5 mb-3">Reservation List</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Room No.</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations">
            <td>{{ reservation.guestName }}</td>
            <td>{{ reservation.guestEmail }}</td>
            <td>{{ reservation.roomNumber }}</td>
            <td>{{ reservation.checkInDate | date }}</td>
            <td>{{ reservation.checkOutDate | date }}</td>
            <td>
                <!-- Button to delete the reservation -->
                <button class="btn btn-sm btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
                <!-- Button to edit the reservation -->
                <button class="btn btn-sm btn-warning mx-1" [routerLink]="['/editReservation', reservation.id]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
<ul *ngIf="reservations.length; else noReservations">

</ul>

<!-- Display a message if there are no reservations  this is custom tag so need to give name by usinf #-->
<ng-template #noReservations>
    <p>No reservations available.</p>
</ng-template>
